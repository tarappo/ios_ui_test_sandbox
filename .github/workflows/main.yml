name: CI

on: [push]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: bundle install
      run: bundle install --path ./vendor/bundle
    - name: run test
      run: DEVELOPER_DIR='/Applications/Xcode_11.app/Contents/Developer' bundle exec fastlane test
